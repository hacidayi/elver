<div class="bg-image p-5 text-center justify-content-center shadow-1-strong mb-3 text-white" style="background-image: url(assets/static/images/iletisim.jpg);font-size:33px;">
    <h1 class="h2"><b>İletişim</b></h1>
    <div class="under m-0 p-0"></div>
</div>

<form class=" container border contact-form validate-form">
    <span class="contact-form-title">
        Bir mesaj gönder!
    </span>

    <label class="label-input" for="first-name">İsminiz *</label>
    <div class="wrap-input rs1-wrap-input validate-input" data-validate="İsim">
        <input id="first-name" class="input" type="text" name="first-name" placeholder="İsminiz">
        <span class="focus-input"></span>
    </div>
    <div class="wrap-input rs2-wrap-input validate-input" data-validate="Soyisim">
        <input class="input" type="text" name="last-name" placeholder="Soyisminiz">
        <span class="focus-input"></span>
    </div>

    <label class="label-input" for="email">Mail adresi *</label>
    <div class="wrap-input validate-input" data-validate = "Email adresi doğrulanamadı örnek: ex@abc.xyz">
        <input id="email" class="input" type="text" name="email" placeholder="example@email.com">
        <span class="focus-input"></span>
    </div>

    <label class="label-input" for="phone">Telefon Numarası </label>
    <div class="wrap-input">
        <input id="phone" class="input" type="text" name="phone" placeholder="Eg. +90-(5xx)-xxx-xx-xx">
        <span class="focus-input"></span>
    </div>

    <label class="label-input" for="message">Mesaj *</label>
    <div class="wrap-input validate-input" data-validate = "Mesaj alanı gereklidir">
        <textarea id="message" class="input" name="message" placeholder="Bir mesaj yaz..."></textarea>
        <span class="focus-input"></span>
    </div>

    <div class="container-contact-form-btn">
        <button class="contact-form-btn">Mesaj Gönder</button>
    </div>
</form>
